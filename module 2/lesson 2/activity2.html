<!DOCTYPE html>
<html>
    <head>
        <title>Gradient</title>
        <style>
            #grad1 {
                height: 200px;
                background: linear-gradient(to bottom right,pink 5%,cyan,gray);
            }
            #grad2 {
                height: 200px;
                background: radial-gradient(blue 2%,cyan,purple,white );
            }
        </style>
    </head>
   <body>
    <h1 id="grad1"> CSS linear Gradient </h1>
    <h1 id="grad2">CSS radial Gradient</h1>
   </body>
