<!DOCTYPE html>
<html>
    <head>
        <title>Intro to CSS</title>
        <!--Internal CSS-->
        <style>
            p {
                color: aquamarine;
            }
        </style>
        <!--External CSS-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Inline CSS-->
        <h1 style="color: burlywood;text-align: center;">CSS</h1>
        <p id="Tasmia">CSS stands for the cascading style sheet.There are 3 types of CSS</p>
        <p>1.  Inline CSS</p>
        <p>2.  internal CSS</p>
        <p>3.  External CSS</p>
        <h2 class="munira">Names</h2>
        <ul>
            <li>Munira</li>
            <li>Tasmia</li>
            <li>Nigar</li>
        </ul>
    </body>
</html>
