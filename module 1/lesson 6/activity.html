<!DOCTYPE html>
<html>

<head>
    <title>Forms in HTML</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>
                <h2>Personal Details</h2>
            </legend><label for="">Name</label><br>
            <input type="text"><br><br>
            <label for="">Email Adress</label><br>
            <input type="text"><br><br>
            <label for="">Phone Number (This will be hidden)</label><br>
            <input type="password"><br><br>
            <label for="">Gender</label><br>
            <input type="radio" name="Gender" id="male">Female <br>
            <input type="radio" name="Gender" id="Male">Male <br><br>
            <label for="">Date of Birth</label><br>
            <input type="date" name="" id=""><br><br>
            <label for="">Country</label><br>
            <input type="checkbox" name="Country" id="Bangladesh">Bangladesh <br>
            <input type="checkbox" name="Country" id="Germany">Germany <br>
            <input type="checkbox" name="Country" id="India">India<br><br>
            <label for="">Blood Group</label>
            <select name="Blood" id="Blood">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
            </select><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
