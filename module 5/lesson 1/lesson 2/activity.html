<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Javascript class</h1>
        <p>How to use class</p>
        <p id="student1"></p>
        <p id="student2"></p>

        <script>
            //constructing a class
            class student {
                constructor(name,year) {
                    this.name = name;
                    this.year = year;
                }
                //method to display age
                age() {
                    let date = new Date();
                    return date.getFullYear()  - this.year;
                }
            }
            //creating objects to access the properties and method
            student1 = new student("Munira",2011);
            document.getElementById("student1").innerHTML = "My name is "+student1.name+" . I was born in "+student1.year+" . I am "+student1.age()+" years old." 


             student2 = new student("Zulqarnaeen", 2012);
                document.getElementById("student2").innerHTML = "My name is " + student2.name + " . I was born in " + student2.year + " . I am " + student2.age() + " years old."
        </script>
    </body>
</html>
