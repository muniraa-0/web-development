<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>Async/Await</h2>
        <p id="result"></p>
        <script>
            async function add(a,b) {
                let response = await a+b
                display(response)
            }
            function display(result) {
                document.getElementById("result").innerHTML = result;
            }
            add(7,9)
        </script>
    </body>
</html>
