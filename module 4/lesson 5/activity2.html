<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>call stack</h1>
        <p id="avg">The average of a  and b is</p>
    </body>
    <script>
        function add(a,b){
            return a+b;
        }
        function average(a,b){
            return add(a,b)/2
        }
        var result = average(10,20);
        document.getElementById("avg").innerHTML += result;
    </script>
</html>
