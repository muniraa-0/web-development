<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Methods</h1>
        <p>Some basic Methods</p>
    </body>
    <script>
        var str = "Munira"
        document.write(str.toUpperCase());document.write("<br>");
        document.write(str.toLowerCase());document.write("<br>");
        document.write(str.startsWith("N"));document.write("<br>")
        document.write(str.endsWith("A"));document.write("<br>")
        document.write(str.includes("panda"));document.write("<br>")
        document.write(str.length)
    </script>
</html>
