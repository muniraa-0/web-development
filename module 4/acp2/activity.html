<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Arrays</h1>
        <p id="cars"></p>
        <p id="join"></p>
        <p id="pop"></p>
        <script>
            var cars = ["Tesla", "Toyota", "Rolls Royce", "Mercedes"]
            document.write(cars[1])
            cars.push("Date");
            document.getElementById("join").
            innerHTML = cars.join("  _  ")
            cars.pop();
            document.getElementById("pop").
           innerHTML = cars
        </script>
    </body>
</html>
