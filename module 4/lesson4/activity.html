<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>Javascript object and its Porperties</h2>
    </body>
    <script>
        //creating an object named "person"
        var person = {
            name: "Munira",
            age: 14,
            grade: 7,
            city: "chittagong",
            fav_color: "grey",
        }  

        //Accessing a particular property of the object
        document.write("my name is "+person.name+"<br>");

        document.write("I am "+person.age+"years old. I read in grade "+person.grade+". I am from "+person.city+". My favourite color is "+person.fav_color+".");
    </script>
</html>
