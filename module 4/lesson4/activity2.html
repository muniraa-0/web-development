<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>javascript with math objects</h1>
    </body>
    <script>
        //Generates a random number between 0 and 1
        var randomNum = Math.random();
        document.write("Random number between 0 and 1: " + randomNum + "<br>" );
        var absNum = Math.abs(-7);
        document.write("Absolute value of -7:"+absNum + "<br>");
        var sinNum = Math.sin(30)
        document.write("Sine of 30 degrees:" + sinNum + "<br>")
        var cosNum = Math.cos(60);
        document.write("Cosine of 60 degrees: " + cosNum + "<br>")
        var tanNum = Math.tan(45);
        document.write("tan of 45 degrees: " + tanNum + "<br>")
    </script>
</html>
